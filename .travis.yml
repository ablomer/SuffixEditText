language: android
dist: trusty
android:
  components:
    # - tools
    # - platform-tools

    # The BuildTools version used by project
    - build-tools-29.0.2

    # The SDK version used to compile project
    - android-29

    # System image to run emulator(s) during tests
    - sys-img-armeabi-v7a-android-17

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-17 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - chmod +x gradlew
