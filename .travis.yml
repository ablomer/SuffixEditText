language: android
dist: trusty

env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ANDROID_EMU_API_LEVEL=26
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile project
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMU_API_LEVEL

    # System image to run emulator(s) during tests
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - chmod +x gradlew
