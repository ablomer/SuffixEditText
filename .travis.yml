language: android
dist: trusty

env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    # - tools
    # - platform-tools

    # The BuildTools version used by project
    - build-tools-29.0.2

    # The SDK version used to compile project
    - $ANDROID_TARGET

    # System image to run emulator(s) during tests
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - chmod +x gradlew
